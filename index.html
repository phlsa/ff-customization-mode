<!DOCTYPE html>
<html>
<head>
  <title>Entering Customization Mode</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/arrow.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
</head>
<body>
  <div class="wip"><span>Work in progress!</span></div>
  <div class="window">
    <div class="toolbar">
      <div class="location-bar"></div>
      <div class="search-field"></div>
    </div>
    <div class="panel arrow-box">
      <img src="img/panel.png">
      <div class="bottom-bar">
        <div class="customize-button button"><span class="sprite"></span> <span class="label">Customize</span></div>
        <div class="help-button button"><span class="sprite"></span></div>
        <div class="exit-button button"><span class="sprite"></span></div>
      </div>
    </div>
    <div class="content">
      <div class="site"></div>
      <div class="customization-view">
        <div class="button-container">
        <h1>More Tools to Add to the Menu and Toolbar</h1>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
        <div class="button"><div class="button-icon"></div><div class="button-label">Home</div></div>
      </div>
      <div class="sidebar">
        <div class="panel arrow-box">
          <img src="img/panel.png">
          <div class="bottom-bar">
            <div class="customize-button button">&#10003; Done Customizing</div>
            <div class="help-button button"><span class="sprite"></span></div>
            <div class="exit-button button"><span class="sprite"></span></div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
